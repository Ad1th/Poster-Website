<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PosterHub</title>
    <meta
      name="description"
      content="Discover beautiful minimalistic posters for your hostel room. High-quality designs at affordable prices."
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="theme-dark">
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="header-logo-section" style="position: relative;">
            <img
                src="posterHub.png"
                alt="PosterHub Logo"
                class="header-logo"
                style="display: block; margin: 0 auto; width: 500px; height: 500px; object-fit: contain; position: relative; z-index: 1; opacity: 1;"
              />
            <div class="header-text" style="position: relative; z-index: 2; margin-left: 0;">
              <!-- <h1></h1> -->
              <!-- <br class="mobile-br"> -->
              <!-- <br class="mobile-br"> -->
              
              <p>
                <strong>Special Offers:</strong> Buy 6 posters, get 1 free &bull; Buy 10 posters, get 2 free.<br>
                <span style="font-size: 0.95em;">Scroll down for contact information.</span>
              </p>
            </div>
          </div>
          <div class="header-actions">
            <!-- <a href="admin.html" class="btn btn-secondary">
              <svg
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
                style="margin-right: 0.5rem"
              >
                <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                />
              </svg>
               -->
            </a>
          </div>
        </div>
      </div>
    </header>

    <style>
      @media (min-width: 769px) and (max-width: 1440px) {
        .header-logo-section .header-logo {
          position: absolute !important;
          right: -150px !important;
          top: -100px !important;
          opacity: 0.4 !important;
        }
        .header-logo-section .header-text {
          position: relative !important;
          z-index: 2 !important;
        }
        .mobile-br {
          display: none;
        }
      }
      @media (max-width: 768px) {
        .header-logo-section .header-logo {
          width: 200px !important;
          height: 200px !important;
        }
        .header-logo-section .header-text {
          text-align: center;
        }
        .header-logo-section .header-text h1 {
          font-size: 1.5rem;
        }
        .header-logo-section .header-text p {
          font-size: 0.9rem;
        }
      }
    </style>

    <main class="main">
      <div class="container">
        <div id="loading" class="loading">
          <div class="loading-text">Discovering amazing posters...</div>
        </div>

        <div id="empty-state" class="empty-state" style="display: none">
          <div class="empty-text">üé® No posters available yet</div>
          <p class="empty-subtext">
            Our collection is being curated. Check back soon for amazing
            posters!
          </p>
        </div>

        <div id="poster-grid" class="poster-grid" style="display: none">
          <!-- Posters rendered here -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <p>
            &copy; <span id="year"></span> Crafted with ‚ù§Ô∏è
            for Hostellers.
          </p>
        </div>
      </div>
    </footer>

    <div
      id="image-lightbox"
      class="lightbox"
      aria-modal="true"
      role="dialog"
      aria-hidden="true"
    >
      <div class="lightbox-backdrop" data-lightbox-close></div>
      <div class="lightbox-body" role="document">
        <button
          class="lightbox-close"
          aria-label="Close image"
          title="Close"
          data-lightbox-close
        >
          √ó
        </button>
        <img id="lightbox-img" alt="" />
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="supabase.js"></script>
    <script src="script.js"></script>
  </body>
</html>
