<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hostel Poster Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-dark">
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="header-text">
            <h1>Hostel Poster Store</h1>
            <p>Minimalistic posters for your space</p>
          </div>
          <div class="header-actions">
            <a href="admin.html" class="btn btn-secondary">Admin Portal</a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div id="loading" class="loading">
          <div class="loading-text">Loading posters...</div>
        </div>

        <div id="empty-state" class="empty-state" style="display: none">
          <div class="empty-text">No posters available yet</div>
          <p class="empty-subtext">
            Check back later or contact admin to add some posters!
          </p>
        </div>

        <div id="poster-grid" class="poster-grid" style="display: none">
          <!-- Posters rendered here -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <p>&copy; <span id="year"></span> Hostel Poster Store. Simple & Clean.</p>
        </div>
      </div>
    </footer>

    <div id="image-lightbox" class="lightbox" aria-modal="true" role="dialog" aria-hidden="true">
      <div class="lightbox-backdrop" data-lightbox-close></div>
      <div class="lightbox-body" role="document">
        <button class="lightbox-close" aria-label="Close image" title="Close" data-lightbox-close>Ã—</button>
        <img id="lightbox-img" alt="" />
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
    </div>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="supabase.js"></script>
    <script src="script.js"></script>
  </body>
</html>
