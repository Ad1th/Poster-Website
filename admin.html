<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Hostel Poster Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-dark">
    <div id="login-screen" class="login-screen">
      <div class="login-container">
        <h1>Admin Access</h1>
        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter admin password"
              required
            />
          </div>
          <div
            id="auth-error"
            class="error-message"
            style="display: none"
          ></div>
          <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>
        <div class="back-link">
          <a href="index.html">← Back to Store</a>
        </div>
      </div>
    </div>

    <div id="admin-dashboard" class="admin-dashboard" style="display: none">
      <header class="header">
        <div class="container">
          <div class="header-content">
            <div class="header-logo-section">
              <img
                src="posterHub.png"
                alt="PosterHub Logo"
                class="header-logo"
                style="width: 120px; height: 120px; object-fit: contain"
              />
              <div class="header-text">
                <h1>Admin Dashboard</h1>
                <p>Manage your poster inventory</p>
              </div>
            </div>
            <div class="header-actions">
              <a href="index.html" class="btn btn-secondary">View Store</a>
              <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <div class="admin-grid">
            <div class="admin-section">
              <h2>Add New Poster</h2>
              <div class="form-container">
                <form id="poster-form" class="poster-form">
                  <div class="form-group">
                    <label for="poster-name">Poster Name *</label>
                    <input
                      type="text"
                      id="poster-name"
                      placeholder="Enter poster name (e.g., Marvel Avengers Poster)"
                      required
                      maxlength="100"
                    />
                  </div>

                  <div class="form-group">
                    <label for="poster-image">Image</label>
                    <div class="image-option-selector">
                      <label class="radio-label">
                        <input
                          type="radio"
                          id="upload-option"
                          name="image-option"
                          value="upload"
                          checked
                        />
                        <span>Upload Image File</span>
                      </label>
                      <label class="radio-label">
                        <input
                          type="radio"
                          id="url-option"
                          name="image-option"
                          value="url"
                        />
                        <span>Use Image URL</span>
                      </label>
                    </div>

                    <input
                      type="file"
                      id="poster-image-file"
                      accept="image/*"
                      class="file-input"
                    />
                    <input
                      type="url"
                      id="poster-image-url"
                      placeholder="https://example.com/poster.jpg"
                      class="url-input"
                      disabled
                    />

                    <div
                      id="image-preview"
                      class="image-preview"
                      style="display: none"
                    >
                      <img id="preview-img" alt="Preview" />
                      <small>Image Preview</small>
                    </div>

                    <small class="form-help">
                      Upload an image file (max 5MB) or provide a direct image
                      URL
                    </small>
                  </div>

                  <div class="form-group">
                    <label for="poster-quantity">Quantity *</label>
                    <input
                      type="number"
                      id="poster-quantity"
                      min="0"
                      max="1000"
                      value="1"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="poster-price">Price (₹) *</label>
                    <input
                      type="number"
                      id="poster-price"
                      min="0"
                      step="0.01"
                      value="0.00"
                      required
                    />
                  </div>

                  <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                      <input type="checkbox" id="poster-available" checked />
                      <span class="checkmark"></span>
                      Available for purchase
                    </label>
                  </div>

                  <button type="submit" class="btn btn-primary btn-full">
                    <span id="submit-text">Add Poster</span>
                  </button>

                  <div
                    id="form-message"
                    class="form-message"
                    style="display: none"
                  ></div>
                </form>
              </div>
            </div>

            <div class="admin-section">
              <h2>Current Posters</h2>
              <div class="poster-list-container">
                <div id="admin-loading" class="loading-small">
                  Loading posters...
                </div>
                <div id="admin-empty" class="empty-small" style="display: none">
                  No posters added yet
                </div>
                <div
                  id="poster-list"
                  class="poster-list"
                  style="display: none"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      id="image-lightbox"
      class="lightbox"
      aria-modal="true"
      role="dialog"
      aria-hidden="true"
    >
      <div class="lightbox-backdrop" data-lightbox-close></div>
      <div class="lightbox-body" role="document">
        <button
          class="lightbox-close"
          aria-label="Close image"
          title="Close"
          data-lightbox-close
        >
          ×
        </button>
        <img id="lightbox-img" alt="" />
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
    </div>

    <script src="supabase.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
